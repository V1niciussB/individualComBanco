    <!-- Inicio do form -->
    <div class="container">
        <div id="form" class="form">
            <h2>Cadastro do Nadador</h2>

            <div class="campos">
                <div class="campo">
                    <label for="nome_nadador">Nome:</label>
                    <input type="text" id="nome_input" placeholder="Nome do Nadador">
                </div>

                <div class="campo">
                    <label for="modalidade"> Modalidade: </label>
                    <select name="" id="campo-sel">
                        <option value="">-- Selecione --</option>
                        <option value=""> LIVRE </option>
                        <option value=""> COSTAS </option>
                        <option value=""> PEITO </option>
                        <option value=""> BORBOLETA </option>
                    </select>
                </div>
            </div>


            <div class="campos">
                <div class="campo">
                    <label for="cpf">CPF:</label>
                    <input id="cpf_input" placeholder="XXX.XXX.XXX-XX">
                </div>

                <div class="campo">
                    <label for="dtNasc">Data de Nascimento</label>
                    <input id="dtNasc_input" type="date">
                </div>
            </div>


            <div class="campos">
                <div class="campo">
                    <label for="genero"> Gênero: </label>
                    <select name="" id="campo-sel">
                        <option value="">-- Selecione --</option>
                        <option value=""> Homem </option>
                        <option value=""> Mulher </option>
                    </select>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input id="email_input" placeholder="nadador@academy.com">
                </div>
            </div>

            
            <div class="campos">
                <div class="campo">
                    <label for="senha"> Senha: </label>
                    <input id="senha_input" type="password" placeholder="***********">
                </div>

                <div class="campo">
                    <label for="confirm"> Confimação de Senha: </label>
                    <input id="confirmaSenha_input" type="password" placeholder="***********">
                </div>
            </div>


            <div class="campos">
                <div class="campo">
                    <label for="tel"> Telefone: </label>
                    <input id="telefone_input" placeholder="11-99999-9999">
                </div>

                <div class="campo">
                    <button type="submit" onclick="cadastrar()">Registre-se</button>
                </div>
            </div>
            </div>
        </div>

        <script>
            function cadastrar() {

        
                //Recupere o valor da nova input pelo nome do id
                // Agora vá para o método fetch logo abaixo
                var nomeVar = nome_input.value;
                var emailVar = email_input.value;
                var cpfVar = cpf_input.value;
                var dtNascVar = dtNasc_input.value;
                var telefoneVar = telefone_input.value
                var senhaVar = senha_input.value;
                var confirmaSenhaVar = confirmaSenha_input.value;
        
                if (nomeVar == "" || cpfVar == "" || dtNascVar == "" || emailVar == "" || senhaVar == "" || confirmaSenhaVar == "") {
                    alert(`Preencha os campos em branco!!`)
                    return false;
                }
                else {
                    setInterval(sumirMensagem, 5000)
                }
        
                // Enviando o valor da nova input
                fetch("/usuarios/cadastrar", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        // crie um atributo que recebe o valor recuperado aqui
                        // Agora vá para o arquivo routes/usuario.js
                        nomeServer: nomeVar,
                        emailServer: emailVar,
                        cpfServer: cpfVar,
                        dtNascServer: dtNascVar,
                        telefoneServer: telefoneVar,
                        senhaServer: senhaVar
                    })
                }).then(function (resposta) {
        
                    console.log("resposta: ", resposta);
        
                    if (resposta.ok) {
                        alert("Cadastro Realizado com sucesso!!")
                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000")
                        
                    } else {
                        throw ("Houve um erro ao tentar realizar o cadastro!");
                    }
                }).catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        
                return false;
            }
        
            function sumirMensagem() {
                cardErro.style.display = "none"
            }
        
        </script>
